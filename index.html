<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="styles/styles.css" rel="stylesheet">
  </head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li id="gmail"><a href="#">Gmail</a></li>
                <li id="images"><a href="#">Images</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="google">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
    </div>

    <div class="form">
        <form>
            <label for="form-search"></label>
            <input type="text" id="form-search" placeholder="Search Google or type a URL">
        </form>
    </div>

    <div class="buttons">
        <input type="submit" value="Google Search" id="google_search">
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>

    <footer>
        <ul id="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
        </ul>

        <ul id="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </ul>

    </footer>

</body>
</html>
